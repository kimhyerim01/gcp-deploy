<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<h1>게시글 목록</h1>
<a href="/post">글쓰기</a>
<ul>
    <li th:each="board : ${boards}">
        <a th:href="@{'/post/' + ${board.id}}" th:text="${board.title}">글 제목</a>
    </li>
</ul>
</body>
</html>
